<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Añadir Nueva Tarea</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #f2f6f7;
      margin: 0;
      padding: 0;
    }

    .task-form-container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 25px 30px;
    }

    .task-form-container h2 {
      margin-top: 0;
      color: #5a2ca0;
      font-size: 20px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input[type="text"], textarea, input[type="date"], input[type="time"], select {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-family: inherit;
      font-size: 14px;
    }

    .form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn.cancel {
      background: #eee;
      color: #444;
    }

    .btn.save {
      background: #5a2ca0;
      color: white;
    }
  </style>
</head>
<body>
  <div class="task-form-container">
    <div class="form-header">
      <h2 id="form-title">Añadir Nueva Tarea</h2>
      <button id="close-form-btn" title="Cerrar ventana">&times;</button>
    </div>

    <form id="task-form" autocomplete="off">
      <div class="form-grid">
        <div class="form-left">
          <label for="task-title">Título:</label>
          <input type="text" id="task-title" placeholder="Ej: Comprar víveres" required />

          <label for="task-description">Descripción:</label>
          <textarea id="task-description" rows="3" placeholder="Ej: Leche, pan, café"></textarea>
        </div>

        <div class="form-right">
          <label for="task-date">Fecha:</label>
          <input type="date" id="task-date" required />

          <label for="task-time">Hora:</label>
          <input type="time" id="task-time" required />

          <label for="task-priority">Prioridad:</label>
          <select id="task-priority">
            <option value="low">Baja</option>
            <option value="medium">Media</option>
            <option value="high">Alta</option>
          </select>
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" class="cancel-btn" id="cancel-task-btn">Cancelar</button>
        <button type="submit" class="save-btn" id="save-task-btn">Guardar Tarea</button>
      </div>
    </form>
  </div>

<script src="task-form-renderer.js"></script>
</body>
</html>
